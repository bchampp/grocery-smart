		<!-- Fridge Component -->
		<section class="fridge-section">
			<div class="container">
				<div class="row">
					<div class="col-2"></div>
					<div class="col-8">
						<div class="fridge-input">
							<h2 class="fridge-title">My Fridge</h2>
							<input type="text" id="fridgeInput" placeholder="What's in your fridge?">
							<span onclick="addToFridge()" class="addBtn">Add</span>
						</div>
						<ul id="fridgeUl" class="fridgeUl">
						</ul>
					</div>
				</div>
			</div>
		</section>

		<script>
			function addToFridge() {
				let fridgeInput = $("#fridgeInput")[0];
				let toAdd = fridgeInput.value;
				fridgeInput.value = "";
				if (toAdd == '')
					return;

				let list = $("#fridgeUl")[0];
				let toAddElem = document.createElement("LI");
				toAddElem.id = "fridgeItem";
				toAddElem.className = "fridge-li";
				let toAddDiv = document.createElement("DIV");
				toAddDiv.innerHTML = toAdd;
				toAddElem.appendChild(toAddDiv);
				list.appendChild(toAddElem);

				let span = document.createElement("SPAN");
				let txt = document.createTextNode("\u00D7");
				span.className = "remove";
				span.appendChild(txt);
				span.onclick = function() {
					let div = this.parentElement.parentElement;
					div.style.display = "none";
				}
				toAddDiv.appendChild(span);
			}
		</script>
		<style>
			.fridge-section {
				padding: 50px;
			}

			.fridge-title {
				padding-bottom: 10px;
			}

			.fridgeUl {

			}

			.fridge-li {
				list-style-type: none;
				position: relative;
				background-color: rgba(175, 175, 175, 0.4);
				padding: 12px 8px 12px 40px;
			}

			.remove {
				position: absolute;
				right: 0;
				top: 0;
				padding: 12px 16px 12px 16px;
			}

			.remove:hover {
				background-color: #f44336;
				color: white;
			}
		</style>
